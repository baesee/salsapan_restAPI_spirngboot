<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>CoreUI Free Bootstrap Admin Template</title>
        <!-- Main styles for this application-->
        <link href="/css/style.css" rel="stylesheet">
        <script th:inline="javascript">
            /*<![CDATA[*/

            alert(" 1 ");
            var message = /*[[${errMsg}]]*/ 'default';
            console.log(message);

            /*]]>*/
        </script>

        <script th:inline="javascript">
            /*<![CDATA[*/

            alert(" 2 ");
            var message = [[${errMsg}]];
            alert(message);

            /*]]>*/
        </script>

    </head>
    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card-group">
                        <form th:action="@{login}" th:object="${salsaUser}" id="loginForm" method="Post">
                            <div class="card p-4">
                                <br/>
                                <span>START</span>
                                <span th:text="${errMsg}" />
                                <span th:text="${serverTime}" />
                                <span>END</span>
                                <div class="card-body">
                                    <h1>Login</h1>
                                    <p class="text-muted">Sign In to your account</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="icon-user"></i>
                                </span>
                                        </div>
                                        <input class="form-control" type="text" th:field="*{user_id}" name="user_id" id="user_id" placeholder="ID" required="required"/>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                <span class="input-group-text">
                                  <i class="icon-lock"></i>
                                </span>
                                        </div>
                                        <input class="form-control" type="password" th:field="*{user_pwd}" name="user_pwd" id="user_pwd" placeholder="Password" required="required"/>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4">Login</button>
                                        </div>
                                        <div class="col-6 text-right">
                                            <button class="btn btn-link px-0" type="button">Forgot password?</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor
                                        incididunt ut labore et dolore magna aliqua.</p>
                                    <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
